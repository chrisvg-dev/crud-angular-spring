<p>lista-producto works!</p>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th >Ver</th>
        <th >Editar</th>
        <th >Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">*</th>
        <td>{{ producto.id }}</td>
        <td> {{ producto.nombre }} </td>
        <td> {{ producto.precio }} </td>
        <td><button class="btn btn-outline-warning" routerLink="/detalle/{{ producto.id }}">Ver</button></td>
        <td><button class="btn btn-outline-warning" routerLink="/editar/{{ producto.id }}">Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(producto.id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
